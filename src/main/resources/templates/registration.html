<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Registration and Login Module</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Registration and Login App</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/registration}">Registration</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/login}">Login</a>
            </li>
        </ul>
    </div>
</nav>
<br>
<!-- create form-->
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <!-- success message-->
            <div th:if="${param.success}">
                <div class="alert alert-info">You are successfully registered.</div>
            </div>

            <h1 class="text-center">Registration</h1>
            <div class="card-body">
                <form th:action="@{/registration}" th:object="${user}" method="post">
                    <div class="form-group">
                        <label>First Name</label>
                        <input
                                type="text"
                                name="firstName"
                                th:field="*{firstName}"
                                class="form-control"
                                required autofocus="autofocus"
                                placeholder="Enter First Name"/>
                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        <input
                                type="text"
                                name="lastName"
                                th:field="*{lastName}"
                                required autofocus="autofocus"
                                class="form-control"
                                placeholder="Enter Last Name"/>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input
                                type="text"
                                name="email"
                                th:field="*{email}"
                                required autofocus="autofocus"
                                class="form-control"
                                placeholder="Enter Email"/>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input
                                type="password"
                                name="password"
                                th:field="*{password}"
                                required autofocus="autofocus"
                                class="form-control"
                                placeholder="Enter Password"/>
                    </div>
                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">Register</button>
                        <span>Already registered? <a href="/" th:href="@{/login}">Login here</a> </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
